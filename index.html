<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chuyển tiền trực tuyến một cách an toàn và nhanh chóng.">
    <meta name="keywords" content="Chuyển tiền, tài chính, trực tuyến">
    <title>Chuyển tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Đặt chiều rộng cụ thể cho container */
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chuyển tiền</h2>
    <form action="/transfer" method="post">
        <label for="amount">Số tiền:</label>
        <input type="text" id="amount" name="amount" required>

        <label for="recipient">Người nhận:</label>
        <input type="text" id="recipient" name="recipient" required>

        <input type="submit" value="Chuyển tiền">
    </form>
</div>

</body>
</html>
